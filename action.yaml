name: "Setup Node Project"
description: "Checkout repo, setup Node + pnpm, install dependencies"

inputs:
  node-version:
    description: "Node.js version"
    required: false
    default: "20"

  working-directory:
    description: "Project root directory"
    required: false
    default: "."

runs:
  using: "composite"
  steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        clean: false
        persist-credentials: true

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9

    - name: Install dependencies
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: |
        # Show debug info only when debug logging is enabled
        if [ "${ACTIONS_RUNNER_DEBUG}" == "true" ]; then
          echo "::debug::Running pnpm install in: $(pwd)"
          echo "::debug::Folder structure:"
          if command -v tree &> /dev/null; then
            tree -a -L 3
          else
            echo "tree command not found, listing with ls:"
            ls -R | head -n 50
          fi
        fi

        # Run install
        pnpm install --frozen-lockfile
